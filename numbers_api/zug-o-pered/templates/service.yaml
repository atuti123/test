apiVersion: v1
kind: Service
metadata:
  name: {{ include "zug-o-pered.fullname" . }}
  labels:
    {{- include "zug-o-pered.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "zug-o-pered.selectorLabels" . | nindent 4 }}
